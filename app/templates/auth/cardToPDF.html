<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGreatOrder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shopCardToPDF.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='font/crackman.ttf') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <div class="main">
        {% for product in card %}
        <div class="parts">
            <div class="imgCard" style="background-image: url({{product.image}})" id="{{product.id}}"></div>
            <div class="card cardProd">
                <h5 class="card-header">{{product.name}}</h5>
                <div class="card-body">
                    <h5 class="card-title">
                        <p>{{product.price}}$</p>
                        {% if product.rating != none %}
                        <p>Rating : {{product.rating}}/5</p>
                        {% else %}
                        <p>Not rated yet !</p>
                        {% endif %}
                    </h5>
                    <p class="card-text">{{product.description}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
        <div class="totalCard">
            <div class="totalItem">{{session['nbItem']}} items in your card</div>
            <div class="totalCount">{{total}}$</div>
        </div>
    </div>
</body>

</html>
