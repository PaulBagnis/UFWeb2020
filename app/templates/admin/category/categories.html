{% import "bootstrap/utils.html" as utils %}
{% extends "base.html" %}
{% block body %}
<div class="content-section">
    <br />
    {{ utils.flashed_messages() }}
    <br />
    <div class="center">
        <br><br><br><br><br>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th width="50%"> Name </th>
                    <th width="30%"> Products </th>
                    <th width="10%"> Edit </th>
                    <th width="10%"> Delete </th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td> {{category.name }} </td>
                    <td> {{category.name }} </td>
                    <td><a href="{{ url_for('admin.edit_category', id=category.id) }}"><i class="fa fa-pencil"></i> Edit </a></td>
                    <td><a href="{{ url_for('admin.delete_category', id=category.id) }}"><i class="fa fa-trash"></i> Delete </a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
